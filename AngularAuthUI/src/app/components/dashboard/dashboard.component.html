<mat-toolbar class="toolbar">
  <span>BOOKS MANAGMENT</span>  
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditBookForm()">Add Book</button>
</mat-toolbar>

<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="books" matSort>
      <ng-container *ngFor="let header of headers" [matColumnDef]="header">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ header | titlecase }} </th>
        <td mat-cell *matCellDef="let row"> {{ row[header] }} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row *matRowDef="let row; columns: headers;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>

<div class="input-group custom-input-group">
  <input type="file" class="form-control input" (change)="onFileSelected($event)">
  <button type="button" class="btn btn-success" (click)="onUpload()">Upload</button>
</div>
