<div class="toolbar-container">
  <mat-toolbar class="toolbar">
    <h3 >Hi {{ username }}, welcome back!</h3>
    <span class="spacer"></span>
    <div class="icons-right">
      <app-user-menu [username]="username" (logout)="onLogout()"></app-user-menu>
      <mat-icon>info</mat-icon>
    </div>
  </mat-toolbar>
</div>

<div class="statistic-container">
  
  <div class="statistic-inner-container">
    <div class="dashboard-nav">
      <h1 class="dashboard-title">Statistics Dashboard</h1>
      <button class="manage-books-button" (click)="navigateToBookList()">
        <i class="fas fa-book"></i>
        <span>Manage Books</span>
      </button>
    </div>
    
  
    <!-- Basic Statistics -->
    <div class="statistics">
      <div class="statistic total-books">
        <div class="statistic-header">
          <h2 class="statistic-title">Total Books</h2>
          <i class="icon fas fa-book"></i>
        </div> 
        <p class="statistic-value">{{ totalBooks }}</p>
      </div>
  
      <div class="statistic total-authors">
        <div class="statistic-herder">
          <h2 class="statistic-title">Total Authors</h2>
          <i class="icon fas fa-user"></i>
        </div>
        <p class="statistic-value">{{ totalAuthors }}</p>
      </div>
  
      <div class="statistic total-editeurs">
        <div class="statistic-herder">
          <h2 class="statistic-title">Total Editeurs</h2>
          <i class="icon fas fa-book-reader"></i>
        </div>
        <p class="statistic-value">{{ totalEditeurs }}</p>
      </div>
  
      <div class="statistic average-price">
        <div class="statistic-header">
          <h2 class="statistic-title">Average Price</h2>
          <i class="icon fas fa-coins"></i>
        </div>
        <p class="statistic-value">{{ averagePrice | currency:'USD' }}</p>
      </div>
    </div>
  
          
    <!-- Message for empty database -->
    <div *ngIf="isDataEmpty" class="empty-message">
      <p>No data available. Please add some books to view the statistics.</p>
    </div>
  </div>
  
</div>

<!-- Charts Container -->
<div *ngIf="!isDataEmpty" class="charts-container">
  <div class="charts-inner-container">
    <div id="genreChartContainer" class="chart-card"></div>
    <div id="publisherChartContainer" class="chart-card"></div>
    <div id="yearChartContainer" class="chart-card"></div>
    <div id="authorAndYearChartContainer" class="chart-card"></div>
  </div>
</div>
