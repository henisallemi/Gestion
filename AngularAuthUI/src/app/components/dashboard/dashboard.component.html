<div class="dashboard-container">
  <h1 class="dashboard-title">Book Statistics Dashboard</h1>

  <!-- Statistiques de base -->
  <div class="statistics">
    <div class="statistic total-books">
      <i class="icon fas fa-book"></i>
      <h2 class="statistic-title">Total Books</h2>
      <p class="statistic-value">{{ totalBooks }}</p>
    </div>

    <div class="statistic total-authors">
      <i class="icon fas fa-user"></i>
      <h2 class="statistic-title">Total Authors</h2>
      <p class="statistic-value">{{ totalAuthors }}</p>
    </div>

    <div class="statistic total-editeurs">
      <i class="icon fas fa-book-reader"></i>
      <h2 class="statistic-title">Total Editeurs</h2>
      <p class="statistic-value">{{ totalEditeurs }}</p>
    </div>

    <div class="statistic average-price">
      <i class="icon fas fa-coins"></i>
      <h2 class="statistic-title">Average Price</h2>
      <p class="statistic-value">{{ averagePrice | currency:'TND' }}</p>
    </div>
  </div>

  <!-- Graphiques -->
  <div class="chart-container">
    <h2 class="chart-title">Books by Genre</h2>
    <div class="chart-wrapper">
      <canvas baseChart
        [data]="genreChartData"
        [labels]="genreChartLabels"
        [options]="chartOptions"
        [legend]="true"
        [chartType]="'pie'">
      </canvas>
    </div>
  </div>

  <div class="chart-container">
    <h2 class="chart-title">Books by Year</h2>
    <div class="chart-wrapper">
      <canvas baseChart
        [data]="yearChartData"
        [labels]="yearChartLabels"
        [options]="chartOptions"
        [legend]="true"
        [chartType]="'bar'">
      </canvas>
    </div>
  </div>

  <div class="chart-container">
    <h2 class="chart-title">Books by Publisher</h2>
    <div class="chart-wrapper">
      <canvas baseChart
        [data]="publisherChartData"
        [labels]="publisherChartLabels"
        [options]="chartOptions"
        [legend]="true"
        [chartType]="'doughnut'">
      </canvas>
    </div>
  </div>

  <div class="chart-container">
    <h2 class="chart-title">Books by Author and Year</h2>
    <div class="chart-wrapper">
      <canvas baseChart
        [data]="authorYearChartData"
        [labels]="authorYearChartLabels"
        [options]="chartOptions"
        [legend]="true"
        [chartType]="'line'">
      </canvas>
    </div>
  </div>
</div>
